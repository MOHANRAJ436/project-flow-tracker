<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>
            BOOKS
        </h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>
                NAME
            </h2>
            <h5>DD-MM-YYYY</h5>
            <p>Work Description.</p>
            <button class="remove-button" onclick="click()">Remove</button>
        </div>
         
    </div>

    <div class="popupoverlay">

    </div>
    <div class="popupbox">
        <h2 class="h2">
            ADD TASK
        </h2>
        <form>
            <input type="text" placeholder="Team Member Name" id="booktitle">
            <input type="text" placeholder="Date" id="bookauthor">
           <textarea placeholder="Work Description" id="bookdescriptioninput"></textarea>
           <button id="add">ADD</button>
           <button id="cancel">CANCEL</button>
        </form>
    </div>

    <button class="addbtn" id="addpop">+</button>

    <script src="script.js"></script>
</body>
</html>
